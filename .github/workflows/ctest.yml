name: CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
  
  build-windows:
      
      runs-on: macos-latest
      
      steps:
        - uses: actions/checkout@v1
        - name: configure
          run: mkdir build && cd build && cmake ..
        - name: build
          run: cmake --build build
        - name: test
          run: cd build && ctest
